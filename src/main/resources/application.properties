# Puerto del servidor (render lo asigna din√°micamente)
server.port=${PORT:8080}

# ConexiÛn a MySQL desde Railway
spring.datasource.url=${MYSQLHOST}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

cloudinary.cloud-name=${CLOUDNAME}
cloudinary.api-key=${APIKEY}
cloudinary.api-secret=${APISECRET}

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB


# Configuraci√≥n de Hibernate (cambiar a 'validate' para producci√≥n)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Prefijo para las rutas
server.servlet.context-path=/

# ConfiguraciÛn de HikariCP (pool de conexiones)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
#plantillas thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#configuracion para el correo electronico 
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
