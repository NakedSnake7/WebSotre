# Puerto del servidor (render lo asigna dinámicamente)
server.port=${PORT:8080}

# Configuración de la base de datos (ajusta la URL para la base de datos en Render)
spring.datasource.url=jdbc:mysql://weedtlan-db.mysql.database.azure.com:3306/weedtlan-db?useSSL=true&requireSSL=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate (cambiar a 'validate' para producción)


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false


# Configuración adicional de rendimiento (opcional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

spring.main.web-application-type=servlet

