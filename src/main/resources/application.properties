# Puerto del servidor (render lo asigna din谩micamente)
server.port=${PORT:8080}

# Configuraci贸n de la base de datos (ajusta la URL para la base de datos en Render)
spring.datasource.url=jdbc:mysql://weedtlan-db.mysql.database.azure.com:3306/weedtlan-db?useSSL=true&requireSSL=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci贸n de Hibernate (cambiar a 'validate' para producci贸n)


spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Esto asegura que las rutas empiecen desde la raz (/).

server.servlet.context-path=/

# Configuraci贸n adicional de rendimiento (opcional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

spring.main.web-application-type=servlet

#para ver mas detalle de  errores 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE





