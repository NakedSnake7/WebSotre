# Puerto del servidor (render lo asigna din√°micamente)
server.port=${PORT:8080}
# ConexiÛn a MySQL desde Railway
spring.datasource.url=${MYSQLHOST}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

cloudinary.cloud-name=${CLOUDNAME}
cloudinary.api-key=${APIKEY}
cloudinary.api-secret=${APISECRET}
#sendgrid
sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.from.email=${SENDGRID_FROM_EMAIL}
sendgrid.from.name=${SENDGRID_FROM_NAME}
sendgrid.reply.to=${SENDGRID_REPLY_TO}
# Credenciales google
