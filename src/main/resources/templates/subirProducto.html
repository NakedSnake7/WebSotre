<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Producto</title>

    <!-- Bootstrap 4 (CDN) para diseño moderno -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Iconos de Fuente -->
    <link rel="stylesheet" href="/assets/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/vendors/animate/animate.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/custom-styles.css">
    
    <style>
        body {
            background-color: #2c2c2c;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
            color: #ccc;
        }
        .form-group input, .form-group textarea {
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            border: 1px solid #555;
            font-size: 16px;
            background-color: #444;
            color: #fff;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .form-group textarea {
            height: 150px;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulario para Subir Productos</h2>
        <form action="/productos/subirProducto" method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" name="productName" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="category">Categoría:</label>
                <input type="text" id="category" name="category" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="imagen">Imagen del Producto:</label>
                <input type="file" id="imagen" name="imagen" class="form-control-file" accept="image/*" required>
            </div>

            <button type="submit" class="btn-custom">Subir Producto</button>
        </form>
    </div>
<h2 class="text-center">Lista de Productos</h2>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.productName}"></td>
            <td th:text="'$' + ${producto.price}"></td>
            <td th:text="${producto.stock}"></td>
            <td th:text="${producto.category}"></td>
            <td>
                <img th:src="@{/imgs/{img}(img=${producto.imagenes[0]?.imageUrl})}" width="50" height="50">
            </td>
            <td>
                <button class="btn btn-danger btn-sm delete-product" th:attr="data-id=${producto.id}">
                    Eliminar
                </button>
            </td>
        </tr>
    </tbody>
</table>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".delete-product").forEach(button => {
        button.addEventListener("click", function () {
            let productId = this.getAttribute("data-id");

            if (confirm("¿Estás seguro de que quieres eliminar este producto?")) {
                fetch(`/productos/eliminar/${productId}`, {
                    method: "DELETE",
                })
                .then(response => {
                    if (response.ok) {
                        alert("Producto eliminado correctamente.");
                        location.reload(); // Recargar la página para reflejar cambios
                    } else {
                        alert("Error al eliminar el producto.");
                    }
                })
                .catch(error => console.error("Error:", error));
            }
        });
    });
});
</script>

</html>
