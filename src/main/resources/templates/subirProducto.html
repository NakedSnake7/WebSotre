<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subir Producto</title>

<!-- Bootstrap 4 (CDN) para diseño moderno -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Iconos de Fuente -->
<link rel="stylesheet"
	href="/assets/vendors/themify-icons/css/themify-icons.css">
<link rel="stylesheet" href="/assets/vendors/animate/animate.css">

<!-- Estilos personalizados -->
<link rel="stylesheet" href="/assets/css/custom-styles.css">

<style>
body {
	background-color: #2c2c2c;
	color: #fff;
	font-family: 'Arial', sans-serif;
}

.form-container {
	max-width: 800px;
	margin: 50px auto;
	padding: 30px;
	background-color: #333;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
	border-radius: 8px;
}

.form-container h2 {
	text-align: center;
	color: #fff;
	margin-bottom: 30px;
}

.form-group label {
	font-weight: bold;
	color: #ccc;
}

.form-group input, .form-group textarea {
	border-radius: 8px;
	padding: 12px;
	width: 100%;
	border: 1px solid #555;
	font-size: 16px;
	background-color: #444;
	color: #fff;
}

.form-group input:focus, .form-group textarea:focus {
	border-color: #4CAF50;
	outline: none;
}

.form-group textarea {
	height: 150px;
}

.btn-custom {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	width: 100%;
}

.btn-custom:hover {
	background-color: #45a049;
}

.ver-productos-btn {
	position: fixed;
	bottom: 10px;
	right: 10px;
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border-radius: 5px;
	text-decoration: none;
	font-size: 16px;
	box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
	/* Efecto de sombra para resaltar */
}

.ver-productos-btn:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<div class="container">
		<!-- Botón para ver productos -->
		<a href="/VerProductos" class="btn btn-primary ver-productos-btn">Ver
			Productos</a>
	</div>
<div th:if="${#lists.isEmpty(categorias)}">
    <p>No se cargaron categorías. Asegúrate de acceder desde /productos/nuevo.</p>
</div>

	<div class="form-container">
		<h2>Formulario para Subir Productos</h2>
		<form action="/productos/subirProducto" method="post"
			enctype="multipart/form-data">

			<div class="form-group">
				<label for="productName">Nombre del Producto:</label> <input
					type="text" id="productName" name="productName"
					class="form-control" required>
			</div>

			<div class="form-group">
				<label for="price">Precio:</label> <input type="number" step="0.01"
					id="price" name="price" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="stock">Stock:</label> <input type="number" id="stock"
					name="stock" class="form-control" required>
			</div>
<div class="form-group">
    <label for="categoria">Categoría:</label>
    <select name="categoriaId" id="categoria" class="form-control">
        <option value="">Selecciona una categoría</option>
        <th:block th:each="cat : ${categorias}">
            <option th:value="${cat.id}" th:text="${cat.nombre}"></option>
        </th:block>
    </select>
</div>

<div class="form-group">
    <label for="nuevaCategoria">O ingresa nueva categoría:</label>
    <input type="text" id="nuevaCategoria" name="nuevaCategoria" class="form-control"
           placeholder="Escribe una nueva categoría (opcional)">
</div>



			<div class="form-group">
				<label for="description">Descripción:</label>
				<textarea id="description" name="description" class="form-control"
					required></textarea>
			</div>

			<div class="form-group">
				<label for="imagenes">Imágenes del Producto:</label> <input
					type="file" id="imagenes" name="imagenes" class="form-control-file"
					accept="image/*" multiple required>
			</div>


			<button type="submit" class="btn-custom">Subir Producto</button>
		</form>
	</div>
	<div th:if="${param.success}" class="alert alert-success">
		Producto subido correctamente.</div>

	<div th:if="${param.error}" class="alert alert-danger">Error al
		subir el producto.</div>


	<!-- Scripts de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		
		<script>
    document.addEventListener("DOMContentLoaded", function () {
        const categoriaSelect = document.getElementById("categoria");
        const nuevaCategoriaInput = document.getElementById("nuevaCategoria");

        categoriaSelect.addEventListener("change", function () {
            if (this.value !== "") {
                nuevaCategoriaInput.value = ""; // Borra la nueva categoría si se selecciona una existente
            }
        });

        nuevaCategoriaInput.addEventListener("input", function () {
            if (this.value.trim() !== "") {
                categoriaSelect.value = ""; // Borra la selección si empieza a escribir una nueva
            }
        });
    });
</script>
		
</body>


</html>
