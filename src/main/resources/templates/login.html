<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Viewport para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- iconos -->
    <link rel="stylesheet" href="/assets/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/vendors/animate/animate.css">

    <!-- Bootstrap + FoodHut -->
    <link rel="stylesheet" href="/assets/css/foodhut.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/custom-styles.css">

    <!-- JS principal -->
    <script type="module" src="/assets/js/main.js"></script>

    <style>
        :root {
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text: #222;
            --border: #ccc;
            --primary: #ff5a5f;
            --primary-hover: #e14848;
        }

        /* Modo oscuro automático */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --card-bg: #1e1e1e;
                --text: #eaeaea;
                --border: #555;
                --primary: #ff767a;
                --primary-hover: #ff5a5f;
            }
        }

        /* Modo oscuro manual forzado (por si luego agregas un botón) */
        body.dark-mode {
            --bg: #121212 !important;
            --card-bg: #1e1e1e !important;
            --text: #eaeaea !important;
            --border: #555 !important;
            --primary: #ff767a !important;
            --primary-hover: #ff5a5f !important;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 14px;
            box-shadow: 0px 4px 16px rgba(0,0,0,0.15);
            transition: background 0.3s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
            transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--primary-hover);
        }

        /* Toggle modo oscuro (opcional) */
        .toggle-dark {
            position: absolute;
            top: 20px;
            right: 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 22px;
            color: var(--text);
        }
       
    /* Fondo del loader */
    #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(6px);
        background: rgba(0,0,0,0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.4s ease;
    }

    /* Ocultar loader */
    #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
    }

    /* Animación circular */
    .loader {
        width: 55px;
        height: 55px;
        border: 5px solid rgba(255,255,255,0.3);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    /* Modo claro */
    :root {
        --primary: #ff5a5f;
    }

    /* Modo oscuro */
    @media (prefers-color-scheme: dark) {
        #app-loader {
            background: rgba(0,0,0,0.5);
        }
        .loader {
            border-color: rgba(255,255,255,0.1);
            border-top-color: #ff767a;
        }
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    </style>
</head>
<body>



    <div class="login-container">
        <h2>Iniciar sesión</h2>

        <form action="/login" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
<!-- LOADER tipo app -->
<div id="app-loader">
    <div class="loader"></div>
</div>



<script>
    // Desaparece suavemente al cargar la página
    window.addEventListener("load", () => {
        const loader = document.getElementById("app-loader");
        setTimeout(() => loader.classList.add("hidden"), 300); 
    });
</script>

  

</body>
</html>
