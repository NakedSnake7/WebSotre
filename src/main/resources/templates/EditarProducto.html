<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="text-center">Editar Producto</h2>
      <form th:action="@{/productos/actualizar}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="${producto.id}">
    
    <!-- Campos básicos -->
    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" class="form-control" th:field="${producto.productName}" required>
    </div>
    <div class="form-group">
        <label>Precio:</label>
        <input type="number" class="form-control" th:field="${producto.price}" step="0.01" required>
    </div>
    <div class="form-group">
        <label>Stock:</label>
        <input type="number" class="form-control" th:field="${producto.stock}" required>
    </div>

    <!-- Categoría -->
    <div class="form-group">
        <label>Categoría:</label>
        <select class="form-control" name="categoriaId" required>
            <option value="" disabled>Selecciona una categoría</option>
            <option th:each="cat : ${categorias}"
                    th:value="${cat.id}"
                    th:text="${cat.nombre}"
                    th:selected="${producto.categoria != null and cat.id == producto.categoria.id}">
            </option>
        </select>
    </div>

    <!-- Imágenes actuales -->
    <div class="form-group">
        <label>Imágenes actuales:</label>
        <div class="row">
            <div class="col-md-4 mb-3" th:each="img : ${producto.imagenes}">
                <div class="card bg-secondary">
                    <img th:src="${img.imageUrl}" class="card-img-top" alt="Imagen">
                    <div class="card-body text-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
       name="eliminarImagenes" th:value="${img.id}" th:id="'imgCheck__' + ${img.id}">
<label class="form-check-label" th:for="'imgCheck__' + ${img.id}">
    Eliminar
</label>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Nuevas imágenes -->
    <div class="form-group">
        <label>Nuevas imágenes (opcional):</label>
        <input type="file" name="nuevasImagenes" multiple class="form-control-file" accept="image/*">
    </div>

    <!-- Botones -->
    <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="/VerProductos" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

    </div>
</body>
</html>
