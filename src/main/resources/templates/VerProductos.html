<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Productos</title>

    <!-- Bootstrap 4 (CDN) para diseño responsivo -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Iconos y animaciones -->
    <link rel="stylesheet" href="/assets/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/vendors/animate/animate.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/custom-styles.css">
    
    <style>
        /* Estilos generales */
        body {
            background-color: #2c2c2c;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
            color: #ccc;
        }
        .form-group input, .form-group textarea {
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            border: 1px solid #555;
            font-size: 16px;
            background-color: #444;
            color: #fff;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .form-group textarea {
            height: 150px;
        }

        /* Tabla responsiva */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
        }
        table {
            border-radius: 8px;
            overflow: hidden;
        }

        /* Botón flotante "Subir Producto" */
        .subirProducto-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }
        .subirProducto-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Adaptación para móviles */
        @media (max-width: 768px) {
            .subirProducto-btn {
                padding: 10px 16px;
                font-size: 14px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>

<h2 class="text-center">Lista de Productos</h2>

<!-- Contenedor responsivo para la tabla -->
<div class="container">
    <div class="table-responsive">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.productName}"></td>
                    <td th:text="'$' + ${producto.price}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:text="${producto.category}"></td>
                    <td>
                        <img th:src="@{{img}(img=${producto.imagenes[0]?.imageUrl})}" width="50" height="50">
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm delete-product" th:attr="data-id=${producto.id}">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Botón flotante para subir productos -->
<a href="/subirProducto" class="subirProducto-btn">Subir Productos</a>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para eliminar productos con confirmación -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".delete-product").forEach(button => {
        button.addEventListener("click", function () {
            let productId = this.getAttribute("data-id");

            if (confirm("¿Estás seguro de que quieres eliminar este producto?")) {
                fetch(`/productos/eliminar/${productId}`, {
                    method: "DELETE",
                })
                .then(response => {
                    if (response.ok) {
                        alert("Producto eliminado correctamente.");
                        location.reload(); // Recargar la página para reflejar cambios
                    } else {
                        alert("Error al eliminar el producto.");
                    }
                })
                .catch(error => console.error("Error:", error));
            }
        });
    });
});
</script>

</body>
</html>
