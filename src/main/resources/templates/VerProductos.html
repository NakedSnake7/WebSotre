<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modificar Productos</title>

<!-- Bootstrap -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Iconos y animaciones -->
<link rel="stylesheet"
	href="/assets/vendors/themify-icons/css/themify-icons.css">
<link rel="stylesheet" href="/assets/vendors/animate/animate.css">
<!-- Estilos personalizados -->
<link rel="stylesheet" href="/assets/css/custom-styles.css">

<style>
body {
	background-color: #2c2c2c;
	color: #fff;
	font-family: 'Arial', sans-serif;
}

.form-container {
	max-width: 800px;
	margin: 50px auto;
	padding: 30px;
	background-color: #333;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
	border-radius: 8px;
}

.form-container h2 {
	text-align: center;
	color: #fff;
	margin-bottom: 30px;
}

.form-group label {
	font-weight: bold;
	color: #ccc;
}

.form-group input, .form-group textarea {
	border-radius: 8px;
	padding: 12px;
	width: 100%;
	border: 1px solid #555;
	font-size: 16px;
	background-color: #444;
	color: #fff;
}

.form-group input:focus, .form-group textarea:focus {
	border-color: #4CAF50;
	outline: none;
}

.form-group textarea {
	height: 150px;
}

.table-responsive {
	overflow-x: auto;
	-webkit-overflow-scrolling: touch;
	border-radius: 8px;
}

.subirProducto-btn {
	position: fixed;
	bottom: 20px;
	right: 20px;
	background-color: #4CAF50;
	color: white;
	padding: 12px 20px;
	border-radius: 50px;
	text-decoration: none;
	font-size: 16px;
	box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
	transition: all 0.3s ease-in-out;
}

.subirProducto-btn:hover {
	background-color: #45a049;
	transform: scale(1.05);
}

@media ( max-width : 768px) {
	.subirProducto-btn {
		padding: 10px 16px;
		font-size: 14px;
		bottom: 15px;
		right: 15px;
	}
}
</style>
</head>
<body>

	<h2 class="text-center">Lista de Productos</h2>

	<div class="container">
		<!-- Alertas de éxito o error -->
		<div th:if="${param.success}" class="alert alert-success" role="alert">
			Producto subido correctamente.</div>

		<div th:if="${param.error}" class="alert alert-danger" role="alert">
			<span th:switch="${param.error}"> <span
				th:case="'camposObligatorios'">Faltan campos obligatorios.</span> <span
				th:case="'errorInterno'">Ocurrió un error al subir el
					producto.</span> <span th:case="*">Error desconocido.</span>
			</span>
		</div>

		<div class="table-responsive">
			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Stock</th>
						<th>Categoría</th>
						<th>Imagen</th>
						<th>Acciones</th>
						<th>Visible en Menú</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${productos}"
						th:classappend="${!producto.visibleEnMenu} ? 'table-secondary'">
						<td th:text="${producto.id}"></td>
						<td th:text="${producto.productName}"></td>
						<td th:text="'$' + ${producto.price}"></td>
						<td th:text="${producto.stock}"></td>
                        <td th:text="${producto.categoria?.nombre} ?: 'Sin categoría'"></td>
						<td><img
							th:src="${#lists.isEmpty(producto.imagenes) ? '/imgs/default.png' : producto.imagenes[0].imageUrl}"
							th:alt="'Imagen de ' + ${producto.productName}" width="50"
							height="50" /></td>

						<td><a th:href="@{/editar/{id}(id=${producto.id})}"
							class="btn btn-warning btn-sm">Editar</a>
							<button class="btn btn-danger btn-sm delete-product"
								th:attr="data-id=${producto.id}">Eliminar</button> 
								<!-- Botón toggle promoción -->
					<button type="button"
        th:id="'togglePromo-' + ${producto.id}"
        th:class="|btn btn-sm ${(producto.tienePromocion != null && producto.tienePromocion) ? 'btn-danger' : 'btn-success'}|"
        th:text="${producto.tienePromocion != null && producto.tienePromocion ? 'Desactivar Promo' : 'Activar Promo'}"
        th:onclick="'togglePromocion(' + ${producto.id} + ')'">
</button>

								</td>


						<td><input type="checkbox" class="toggle-visibility"
							th:attr="data-id=${producto.id}"
							th:checked="${producto.visibleEnMenu}" /></td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/proveedor/stock}" class="subirProducto-btn">Ver Stock del Proveedor</a>
		</div>
	</div>

	<a th:href="@{/nuevo}" class="subirProducto-btn">Subir Productos</a>





	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script>
    document.addEventListener("DOMContentLoaded", function () {
      // Eliminar producto
      document.querySelectorAll(".delete-product").forEach(button => {
        button.addEventListener("click", function () {
          let productId = this.getAttribute("data-id");
          if (confirm("¿Estás seguro de que quieres eliminar este producto?")) {
        	  fetch(`/api/productos/${productId}`, {
              method: "DELETE",
            })
              .then(response => {
                if (response.ok) {
                  alert("Producto eliminado correctamente.");
                  location.reload();
                } else {
                  alert("Error al eliminar el producto.");
                }
              })
              .catch(error => console.error("Error:", error));
          }
        });
      });

      // Alternar visibilidad
      document.querySelectorAll(".toggle-visibility").forEach(checkbox => {
        checkbox.addEventListener("change", function () {
          const id = this.getAttribute("data-id");
          const visible = this.checked;

          fetch('/api/productos/toggleVisibility', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `productoId=${id}&visibleEnMenu=${visible}`
          })
            .then(response => {
              if (!response.ok) {
                alert("Error al actualizar visibilidad.");
                this.checked = !visible;
              }
            })
            .catch(error => {
              console.error("Error:", error);
              alert("Error al comunicar con el servidor.");
              this.checked = !visible;
            });
        });
      });
    });
    
    function togglePromocion(productoId) {
        fetch('/api/productos/togglePromocion', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({ productoId: productoId })
        })
        .then(response => response.json())
        .then(enPromocion => {
            const btn = document.getElementById('togglePromo-' + productoId);
            // Cambia el texto
            btn.textContent = enPromocion ? 'Desactivar Promo' : 'Activar Promo';
            // Cambia la clase
            btn.className = 'btn btn-sm ' + (enPromocion ? 'btn-danger' : 'btn-success');
        })
        .catch(error => console.error('Error al alternar promoción:', error));
    }
  </script>

</body>
</html>
