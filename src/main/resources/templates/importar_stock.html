<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario Proveedor</title>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background-color: #2c2c2c; color: #fff; font-family: 'Arial', sans-serif; }
.container { max-width: 1000px; margin: 30px auto; }
h2, h3 { text-align: center; color: #fff; margin-bottom: 20px; }
table { background-color: #333; border-radius: 8px; margin-bottom: 40px; }
th, td { color: #fff !important; }
th { background-color: #444 !important; }
.toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1050;
}
</style>
</head>
<body>

<div class="container">
    <h2>Inventario Proveedor</h2>

    <div th:each="marcaEntry : ${inventarioPorMarca}">
        <h3 th:text="${marcaEntry.key}">Marca</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Stock</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
        <tr th:each="prod : ${marcaEntry.value}">
    <td th:text="${prod.nombre}">Producto</td>
    <td th:text="${prod.stock}">0</td>
    <td>
        <a th:href="@{/nuevo(nombre=${prod.nombre}, stock=${prod.stock}, categoria=${marcaEntry.key})}"
           class="btn btn-sm btn-success">
           Añadir
        </a>
    </td>
</tr>


            </tbody>
        </table>
    </div>
</div>

<!-- Contenedor para mensajes -->
<div class="toast-container"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>



</body>
</html>
